<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./res/swiper-bundle.min.css" />
    <script src="./res/swiper-bundle.min.js"></script>
    <script src="./res/jquery-3.6.4.min.js"></script>
    <title>A 마이</title>
    <style>
        *, :after, :before {background-repeat:no-repeat;box-sizing:border-box}
        html{font-size:62.5%;-webkit-text-size-adjust:100%;-webkit-overflow-scrolling:touch;-ms-overflow-style:none;scrollbar-width:none;}
        body{position:relative;height:100vh;font-size:1.6rem; font-family:'NotoSansCJKkr', sans-serif; line-height:1.5;-webkit-font-smoothing:antialiased;word-wrap: break-word;word-break:keep-all;-webkit-overflow-scrolling:touch;color:#333;margin:0;padding:0;border:0;background:#343A3F}
        .container{position:relative;width:375px;top:50%;left:50%;transform:translate(-50%, -50%);margin:0;height:812px;min-height:813px;overflow-y:scroll;overflow-x:hidden;-ms-overflow-style:none;scrollbar-width:none;padding:100px 0 88px;background:#000;box-sizing:border-box;overflow:hidden;border-radius:32px}
        .container::-webkit-scrollbar{display:none;}
        .cont {height:calc(812px - 100px);overflow-y:scroll;padding:8px 8px 148px }
        .cont::-webkit-scrollbar{display:none;}
        .header {position:fixed;top:0;left:0;right:0;height:100px;}
        .header img {width:100%}
        .bottom {position:fixed;bottom:0;left:0;right:0;height:88px;border-top-left-radius: 32px;border-top-right-radius: 32px;z-index:10}
        .bottom img {width:100%;line-height:0;vertical-align:bottom;border-top-left-radius:32px;border-top-right-radius:32px;}
        .img_wrap {position:relative;opacity: 0;transform: translateY(20px);transition: opacity 1s ease, transform 1s ease;}
        .img_wrap.show {opacity: 1;transform: translateY(0);}
        .img_wrap img {display:block;width:100%}
        .golink1 {position:absolute;bottom:27px;left:20px;width:70px;height:60px;}
        .golink2 {position:absolute;bottom:27px;left:107px;width:70px;height:60px;}
        .golink3 {position:absolute;bottom:27px;left:195px;width:70px;height:60px;}
        .global {position:absolute;top:51px;right:95px;width:43px;height:43px;}
        .swiper {border-radius:24px;width:359px;height:272px;margin-bottom:8px}
        .swiper img {width:100%;}
        .img_wrap.first {margin-bottom:8px}
        .img_wrap {margin-top:8px}
        .mask {position:absolute;display:block;top:0;right:-3px;width:169px;height:72px;z-index:6;}
        .swiper-pagination {top:16.5px !important;right:27px !important;left:auto !important;bottom:auto !important;width:34px !important;height:auto;display:inline-block;text-align:right;line-height:0}
        .swiper-pagination-bullet {width:6px;height:6px;background:#fff;opacity: 0.2;margin:0 8px 0 0 !important}
        .swiper-pagination-bullet-active {opacity:1}
        .go-pop1 {position:absolute;display:block;width:43px;height:56px;top:60px;right:19px;z-index:20}
        .go-pop2 {position:absolute;display:block;width:100%;height:100%;top:0;right:0;z-index:5}
        .go-charge {position:absolute;display:block;width:96px;height:96px;top:152px;left:18px;z-index:15;}
        
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <a href="a-my-en.html" class="global"></a>
            <img src="./images/b_img/myheader.png" alt="">
        </div>
        <div class="cont"> 
            <div class="img_wrap first"><img src="./images/b_img/myimg1.png" alt=""></div>
            <div class="swiper img_wrap">
                <span class="mask"><img src="./images/b_img/swiper_mask.png" alt=""></span>
                <div  class="swiper-wrapper">         
                    <div class="swiper-slide">
                        <a href="a-pop1-1.html" class="go-pop1"></a>
                        <a href="a-charge.html" class="go-charge"></a>
                        <img src="./images/b_img/my_swiper1.png" alt="">
                    </div>
                    <div class="swiper-slide">
                        <a href="a-pop2-1.html" class="go-pop2"></a>
                        <img src="./images/b_img/my_swiper2.png" alt="">
                    </div>
                </div>
                <div class="swiper-pagination"></div>
            </div>
            <div class="img_wrap"><img src="./images/b_img/myimg2.png" alt=""></div>
            <div class="img_wrap"><img src="./images/b_img/myimg3.png" alt=""></div>
            <div class="img_wrap"><img src="./images/b_img/myimg4.png" alt=""></div>
            <div class="img_wrap"><img src="./images/b_img/myimg5.png" alt=""></div>
            <div class="img_wrap"><img src="./images/b_img/myimg6.png" alt=""></div>
            <div class="img_wrap"><img src="./images/b_img/myimg7.png" alt=""></div>
            <div class="img_wrap"><img src="./images/b_img/myimg8.png" alt=""></div>
        </div>
        <div class="bottom">
            <a href="a-my.html" class="golink1"></a>
            <a href="a-wallet.html" class="golink2"></a>
            <a href="a-around.html" class="golink3"></a>
            <img src="./images/b_img/bottom1.png" alt="">
        </div>
    </div>

    <script>

        var swiper = new Swiper(".swiper", {
            pagination: {
                el: '.swiper-pagination',
                clickable: true,
            },
        });
        document.addEventListener("DOMContentLoaded", function () {
            const imgWraps = document.querySelectorAll('.img_wrap');
            const observer = new IntersectionObserver((entries, observer) => {
                entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.classList.add('show');
                    observer.unobserve(entry.target); 
                }
                });
            }, { threshold: 0.1 });

            imgWraps.forEach(imgWrap => observer.observe(imgWrap));
            });
       
    </script>
</body>
</html>
